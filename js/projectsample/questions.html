<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="questions.css">
</head>
<body>
    <div class="main" id="main">
        <div class="inner" id="inner">
            <div class="prompt" id="prompt">
                Welcome To Resume Builder!!!!!
            </div>
            <div class="inputDiv" id="inputDiv">
                <input type="text" value="" onchange="storeData(event)" placeholder="enter your full name" class="inputField" id="inputField">
            </div>
            <div class="buttons" id="buttons">
                <button onclick="moveBack()" class="previous" id="previous">previous</button>
                <button onclick="moveNext()" class="continue" id="continue">continue</button>
            </div>
        </div>
    </div>
    <script src="questions.js" ></script>
</body>
</html>
