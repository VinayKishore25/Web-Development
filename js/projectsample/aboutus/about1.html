<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Click Effect</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.image-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;

}

.image {
  width: 150px;
  height:200px;
  object-fit: cover;
  transition: transform 0.3s ease, opacity 0.3s ease;
  cursor: pointer;
}

.image.hidden {
  animation: hideInCylinder 0.5s forwards;
}

.image.enlarged {
  transform: scale(2);
  z-index: 1;
}

@keyframes hideInCylinder {
  0% {
    transform: translateZ(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateZ(-200px) rotate(360deg);
    opacity: 0;
  }
}
.logo {
  font-weight: 200;
  font-size:20px;
  background-color:white;
  background-clip: text;
  color:black;
 
  height: 40px;
  width: 50px;


}
nav {
  position:absolute;
  top: 0;
  left: 0;
  min-height: 3rem;
  background-color:#B5C0D0;
  backdrop-filter: blur(.2em);
  display: flex;
  gap: 10px;
  justify-content: space-between;
  align-items: center;
  /* padding: 0; */
  color:black;
  width: 100%;
}
nav ul li {
  list-style: none;
  display: inline-block;
  cursor: pointer;
  transition: .5s linear;
  margin-right: 10px;

nav ul {
  padding-right: 1em;
  margin: 0;
  display: inline-flex;
  gap: 1rem;
}
a 
{
    text-decoration: none;
}
}

  </style>
</head>
<body>
  <div class="aboususmain">
    <nav>
      <div class="logo">
        <img src="../Assests/contactbg.jpg" alt="" width="100%" height="100%">
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact us </a></li>
      </ul>
    </nav>
  <div class="image-container">
    <img src="../Assests/Logo.png" class="image" alt="Image 1">
    <img src="../Assests/Logo.png" class="image" alt="Image 2">
    <img src="../Assests/Logo.png" class="image" alt="Image 3">
    <img src="../Assests/Logo.png" class="image" alt="Image 4">
    <img src="../Assests/Logo.png" class="image" alt="Image 5">
    <img src="../Assests/Logo.png" class="image" alt="Image 6">
  </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const images = document.querySelectorAll('.image');

  images.forEach(image => {
    image.addEventListener('click', () => {
      images.forEach(img => {
        if (img !== image) {
          img.classList.toggle('hidden');
        }
      });
      image.classList.toggle('enlarged');
    });
  });
});

  </script>
</body>
</html>
