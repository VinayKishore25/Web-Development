<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Module</title>
    <script>
        var x = new Date()
        var y = x.getMonth()
        document.write(x.getDate() + "-" + (y+1) + "-" + x.getFullYear())
    </script>
</head>

</body>
