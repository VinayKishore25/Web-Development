<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="main">
        <div class="player1">
            <div class="player1Total">
                <div class="name">Player 1</div>
                <p id="player1Score">0</p>
            </div>
        </div>
        <div class="player2">
            <div class="player2Total">
                <div class="name">Player 2</div>
                <p id="player2Score">0</p>
            </div>
        </div>
    </div>
    <img src="die5.jpg" alt="" class="diceFace" id="diceFace">
    <button onclick="func()" class="rolldice">Roll Dice <i class="fa-solid fa-dice"></i></button>
    <button onclick="refresh()" class="newgame">New Game <i class="fa-solid fa-rotate"></i></button>
    <script src="game.js"></script>
</body>
</html>
