<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .space{
            width: 100%;
            height: 100svh;
            background-image: url(https://media.istockphoto.com/id/1035676256/photo/background-of-galaxy-and-stars.jpg?s=612x612&w=0&k=20&c=dh7eWJ6ovqnQZ9QwQQlq2wxqmAR7mgRlQTgaIylgBwc=);
            background-size: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .earth{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf3OOvkum5pQOyypwod4OKqDDCSNs1FRBBKw&s);
            background-size: 100% 100%;
            z-index: 70;
         }
        .moon{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-image: url(https://www.universetoday.com/wp-content/uploads/2010/02/Full-Moon.jpg);
            background-size: 100% 100%;
            position: relative;
            top: -200px;
            left: -480px;
            animation-name: myanim;
            animation-duration: 3s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }
        @keyframes myanim {
            0%{
                top: -200px;
                left: -480px;
                z-index: 999;
                /* width: 100px;
                height: 100px; */
                transform: scale(1,1);
            }
            50%{
                top: 180px;
                left: 230px;
                z-index: 0;
                transform: scale(1.5,1.5);
            }
            100%{
                top: -200px;
                left: -480px;
                z-index: 0 ;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="space">
            <div class="earth"></div>
            <div class="moon"></div>
        </div>
        
    </div>
</body>
</html>
