<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .main{
            width: 100px;
            height: 100px;
            background-color: black;
        }
        @media screen and ((min-width:200px) and (max-width:400px))  {
           .main{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
